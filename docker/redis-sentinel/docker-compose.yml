version: '2'
services:
  redis1:
    image: redis:6.0.9
    container_name: redis1
    ports:
      - 7379:6379
    volumes:
      - ./config/redis1.conf:/usr/local/etc/redis/redis.conf
      - ./data/redis1:/data
      - ./logs/redis1:/logs
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: always
  redis2:
    image: redis:6.0.9
    container_name: redis2
    ports:
      - 7380:6379
    volumes:
      - ./config/redis2.conf:/usr/local/etc/redis/redis.conf
      - ./data/redis2:/data
      - ./logs/redis2:/logs
