      - ./data/redis3:/data
      - ./logs/redis3:/logs
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: always
  redis_sentinel1:
    image: redis:6.0.9
    container_name: redis_sentinel1
    ports:
      - 27379:26379
    volumes:
      - ./config/sentinel1.conf:/usr/local/etc/redis/sentinel.conf
      - ./data/sentinel1:/data
      - ./logs/sentinel1:/logs
    command: redis-sentinel /usr/local/etc/redis/sentinel.conf
    restart: always
  redis_sentinel2:
